<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 为了防止Android Browser和WebView 根据不同屏幕的像素密度对你的页面进行缩放，
    你可以将viewport的target-densitydpi 设置为 device-dpi。当你这么做了，页面将不会缩放。
。 -->
    <meta name="viewport" content="target-densitydpi=device-dpi,width=640,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>雀巢动画页面</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/quechao.css">
    <link rel="stylesheet" href="css/animate.css">
</head>

<body>
<div class="hide_box">
    <div class="exceed_hide">
        <div class="tips_center">
            <p></p>
            <span>请将屏幕竖向浏览</span>
        </div>
    </div>
</div>


    <!-- 音乐播放 -->
    <div class="music">
        <audio loop autoplay preload="auto">
            <source src="music/music.mp3" type="audio/mpeg">
        </audio>
    </div>

    <div class="swiper-container outside">
        <div class="swiper-wrapper">
            <!-- 第一页-->
            <div class="swiper-slide index common">
                <!-- logo -->
                <h1 class="ani" swiper-animate-effect="fadeIn"><img src="images/logo_gray.png" alt=""></h1>
                <!-- 中间文字 -->
                <div class="text">
                    <div class="text_com ani" swiper-animate-effect="zoomIn" swiper-animate-delay="0.5s">
                        <img src="images/indexTxtThereis.png" alt="">
                    </div>
                    <div class="text_com ani" swiper-animate-effect="zoomIn" swiper-animate-delay="0.8s">
                        <img src="images/indexTxtLife.png" alt="">
                    </div>
                    <div class="text_com ani" swiper-animate-effect="zoomIn" swiper-animate-delay="1s">
                        <img src="images/indexTxtMoreTo.png" alt="">
                    </div>
                    <div class="text_com ani" swiper-animate-effect="zoomIn" swiper-animate-delay="1.1s">
                        <img src="images/indexTxtNestle.png" alt="">
                    </div>
                    <div class="text_com ani" swiper-animate-effect="zoomIn" swiper-animate-delay="1.3s">
                        <img src="images/indexTxtCnNestle.png" alt="">
                    </div>
                    <div class="text_com ani" swiper-animate-effect="zoomIn" swiper-animate-delay="1.5s">
                        <img src="images/indexTxtCnLife.png" alt="">
                    </div>
                </div>
                <!-- 闪烁箭头 -->
                <div class="up_arrow ani infinite" swiper-animate-effect="fadeUp" swiper-animate-duration="1.4s">
                    <img src="images/arrow-up-blue.png" alt="">
                </div>
                <!-- 底端图片滑动 -->
                <div class="slide_img ">
                </div>
                <div class="slide_img s2 ">
                </div>
            </div>

            <!-- 第二页 -->
            <div class="swiper-slide common slide2">
                <!-- 整体延迟 -->
                <div class="slide2_boy ani" swiper-animate-effect="bounceInDown" swiper-animate-delay="0.8s">
                    <!-- 男孩 -->
                    <div class="boy ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="0.8s">
                        <img src="images/boy.gif" alt="">
                    </div>
                    <!-- 闪烁灯光 -->
                    <div class="light_right ani infinite" swiper-animate-effect="flash" swiper-animate-duration="2s">
                        <img src="images/lightsRight.png" alt="" >
                    </div>
                    <!-- 闪烁星星 -->
                   <div class="star_right ani infinite" swiper-animate-effect="flash" swiper-animate-duration="1.3s">
                       <img src="images/starsRight.png" alt="">
                   </div>
                </div>

                <!-- 闪烁箭头 -->
                <div class="up_arrow ani infinite" swiper-animate-effect="fadeUp" swiper-animate-duration="1.4s">
                    <img src="images/arrow-up.png" alt="">
                </div>
                <!-- 上部文字 -->
                <div class="bounLeft">
                    <img src="images/selerTxtLeft04.png" class="ani" swiper-animate-effect="bounceInLeft" swiper-animate-delay="1.6s">
                    <img src="images/selerTxtLeft03.png" class="ani" swiper-animate-effect="bounceInLeft" swiper-animate-delay="1.4s">
                    <img src="images/selerTxtLeft02.png" class="ani" swiper-animate-effect="bounceInLeft" swiper-animate-delay="1.2s">
                    <img src="images/selerTxtLeft01.png" class="ani" swiper-animate-effect="bounceInLeft" swiper-animate-delay="1s">
                </div>
                <!-- 下部文字 -->
                <div class="bounRight">
                    <img src="images/selerTxtRightMe.png" class="ani" swiper-animate-effect="zoomIn" >
                    <img src="images/selerTxtRight.png" class="ani" swiper-animate-effect="bounceInRight" swiper-animate-delay="0.8s">
                    <img src="images/selerTxtRightTitle.png" class="ani" swiper-animate-effect="zoomIn" swiper-animate-delay="0.5s">
                </div>
            </div>

            <!-- 第三页 -->
            <div class="swiper-slide common slide3">
                <!-- 整体延迟 -->
                <div class="slide3_girl ani" swiper-animate-effect="bounceInDown" swiper-animate-delay="0.8s">
                    <div class="girl ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="0.8s">
                        <img src="images/girl.gif" alt="">
                    </div>
                    <!-- 闪烁灯光 -->
                    <div class="light_right ani infinite" swiper-animate-effect="flash" swiper-animate-duration="2s">
                        <img src="images/lightsLeft.png" alt="" >
                    </div>
                    <!-- 闪烁星星 -->
                    <div class="star_right ani infinite" swiper-animate-effect="flash" swiper-animate-duration="1.3s">
                        <img src="images/starsLeft.png" alt="">
                    </div>
                </div>

                 <!-- 闪烁箭头 -->
                 <div class="up_arrow ani infinite" swiper-animate-effect="fadeUp" swiper-animate-duration="1.4s">
                    <img src="images/arrow-up.png" alt="">
                </div>
                
                <!-- 上部文字 -->
                <div class="bounLeft">
                    <img src="images/selerTxtRightMe.png" class="ani" swiper-animate-effect="zoomIn" >
                    <img src="images/marketTxtLeftTitle.png" class="ani" swiper-animate-effect="zoomIn" swiper-animate-delay="0.5s">
                    <img src="images/marketTxtLeft.png" class="ani" swiper-animate-effect="fadeInLeftBig" swiper-animate-delay="0.9s">
                </div>
                <!-- 下部文字 -->
                <div class="bounRight">
                    <img src="images/marketTxtRight04.png" class="ani" swiper-animate-effect="bounceInRight" swiper-animate-delay="1s">
                    <img src="images/marketTxtRight03.png" class="ani" swiper-animate-effect="bounceInRight" swiper-animate-delay="1.2s">
                    <img src="images/marketTxtRight02.png" class="ani" swiper-animate-effect="bounceInRight" swiper-animate-delay="1.4s">
                    <img src="images/marketTxtRight01.png" class="ani" swiper-animate-effect="bounceInRight" swiper-animate-delay="1.6s">
                </div>
            </div>

            <!-- 第四页 -->
            <div class="swiper-slide common slide4">
                <!-- 闪烁箭头 -->
                <div class="up_arrow ani infinite" swiper-animate-effect="fadeUp" swiper-animate-duration="1.4s">
                    <img src="images/arrow-up.png" alt="">
                </div>
                <!-- 男 -->
                <img src="images/dogFix.gif" class="ani dogfix" swiper-animate-effect="bounceIn" >
                <!-- 女 -->
                <img src="images/catFix.gif" class="ani catfix" swiper-animate-effect="bounceIn" swiper-animate-delay="0.2s">
                <!-- 选择文字 -->
                <!-- <div class="select_txt"> -->
                <img src="images/FixDogTxt.png" class="ani slide4_sel_left" swiper-animate-effect="fadeIn" swiper-animate-delay="0.5s">
                <img src="images/FixCatTxt.png" class="ani slide4_sel_right" swiper-animate-effect="fadeIn" swiper-animate-delay="0.6s">
                <!-- </div> -->
                <!-- 左灯光 -->
                <div class="ani slide4_leftLight"  swiper-animate-effect="fadeIn" swiper-animate-delay="1.3s">
                    <img src="images/FixDogLight.png" class="ani infinite " swiper-animate-effect="fadeIn" swiper-animate-delay="0.3s">
                </div>
                <!-- 右灯光 -->
                <div class="ani slide4_rightLight" swiper-animate-effect="fadeIn" swiper-animate-delay="1.5s">
                    <img src="images/FixCatLight.png" class="ani infinite " swiper-animate-effect="fadeIn" swiper-animate-delay="0.1s">
                </div>
                <!-- 人下面图片 -->
                <img src="images/FixDogBtn.png" class="ani slide4_btnLight" swiper-animate-effect="fadeInLeft " swiper-animate-delay="0.9s">
                <img src="images/FixCatBtn.png" class="ani slide4_btnRight" swiper-animate-effect="fadeInRight " swiper-animate-delay="0.8s">
                <!-- 由你选 -->
                <div class="slide4_down ani"  swiper-animate-effect="fadeIn " swiper-animate-delay="1.9s">
                    <img src="images/FixArrowTxtYou.png" class="ani infinite"  swiper-animate-effect="bounce " >
                </div>
            </div>

            <!-- 第五页 -->
            <div class="swiper-slide common slide5">
                <!-- 闪烁箭头 -->
                <div class="up_arrow ani infinite" swiper-animate-effect="fadeUp" swiper-animate-duration="1.4s">
                    <img src="images/arrow-up.png" alt="">
                </div>
                <!-- 上方文字 -->
                <img src="images/titlesAcoreSummer.png" class="ani slide5_summer"  swiper-animate-effect="fadeIn" >
                <img src="images/titlesDots.png" class="ani slide5_summer" swiper-animate-effect="fadeIn" swiper-animate-delay="0.4s">
                <!-- 掉下文字 -->
                <div class="slidesTitle">
                    <img src="images/jobTitle01.png" class="ani" swiper-animate-effect=" bounceInDown" swiper-animate-delay="1.5s" >
                    <img src="images/jobTitle02.png" class="ani" swiper-animate-effect=" bounceInDown" swiper-animate-delay="1.4s" >
                    <img src="images/jobTitle03.png" class="ani" swiper-animate-effect=" bounceInDown" swiper-animate-delay="1.3s" >
                    <img src="images/jobTitle04.png" class="ani" swiper-animate-effect=" bounceInDown" swiper-animate-delay="1.2s" >
                    <img src="images/jobTitle05.png" class="ani" swiper-animate-effect=" bounceInDown" swiper-animate-delay="1.1s" >
                    <img src="images/jobTitle06.png" class="ani" swiper-animate-effect=" bounceInDown" swiper-animate-delay="1s" >
                    <img src="images/jobTitle07.png" class="ani" swiper-animate-effect=" bounceInDown" swiper-animate-delay="0.9s" >
                    <img src="images/jobTitle08.png" class="ani" swiper-animate-effect=" bounceInDown" swiper-animate-delay="0.8s" >
                </div>
            </div>

            <!-- 第六页 -->
            <div class="swiper-slide common slide6">
                 <!-- logo -->
                 <h1 class="ani" swiper-animate-effect="fadeIn"><img src="images/logo_gray.png" alt=""></h1>
                <!-- 实习生 -->
                <img src="images/endTxt2015.jpg" class="ani end_txtTop" swiper-animate-effect="fadeIn" swiper-animate-delay="0.2s">
                <!-- 搜索框 -->
                <div class="search_box ani"  swiper-animate-effect="fadeIn" swiper-animate-delay="0.4s">
                    <img src="images/searchTxt.png" alt="">
                    <!-- 遮罩层 -->
                    <div class="hide ani" swiper-animate-effect="fadeOutRightBig" swiper-animate-delay="0.8s" swiper-animate-duration="5s"></div>
                    <!-- 点击搜索 -->
                    <div class="zoom ani" swiper-animate-effect="click" swiper-animate-delay="1.8s" swiper-animate-duration="0.2s"></div>
                </div>
                <!-- 猛戳 -->
                <div class="tip ani" swiper-animate-effect="fadeIn" swiper-animate-delay="2s">
                    <img src="images/endBtnGuide.png" alt="">
                    <div class="btn">
                        <a href="http://mp.weixin.qq.com/s?__biz=MzA4NTgwODMzNg==&mid=206239928&idx=1&sn=e893a993b2acd15c11452ef66a4e563e#rd">
                            <img src="images/btnFollowNestle.png" alt="">
                        </a>
                        <a href="http://vip.yingjiesheng.com/2015/nestle_intern/">
                            <img src="images/btnJoin.png" alt="">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="js/swiper.min.js"></script>
    <script src="js/swiper.animate1.0.3.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/quechao.js"></script>

    <script>
        animate.init()
    </script>
</body>

</html>
