<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 为了防止Android Browser和WebView 根据不同屏幕的像素密度对你的页面进行缩放，
    你可以将viewport的target-densitydpi 设置为 device-dpi。当你这么做了，页面将不会缩放。
。 -->
    <meta name="viewport" content="target-densitydpi=device-dpi,width=640,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>雀巢滑动页面</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/quechao.css">
    <link rel="stylesheet" href="css/animate.css">
</head>

<body>
    <!-- 音乐播放 -->
    <div class="music">
        <audio loop autoplay preload="auto">
            <source src="music/music.mp3" type="audio/mpeg">
        </audio>
    </div>

    <div class="swiper-container outside">
        <div class="swiper-wrapper">
            <!-- 第一页-->
            <div class="swiper-slide index common">
                <!-- logo -->
                <h1 class="ani" swiper-animate-effect="fadeIn"><img src="images/logo_gray.png" alt=""></h1>
                <!-- 中间文字 -->
                <div class="text">
                    <div class="text_com ani" swiper-animate-effect="zoomIn" swiper-animate-delay="0.5s">
                        <img src="images/indexTxtThereis.png" alt="">
                    </div>
                    <div class="text_com ani" swiper-animate-effect="zoomIn" swiper-animate-delay="0.8s">
                        <img src="images/indexTxtLife.png" alt="">
                    </div>
                    <div class="text_com ani" swiper-animate-effect="zoomIn" swiper-animate-delay="1s">
                        <img src="images/indexTxtMoreTo.png" alt="">
                    </div>
                    <div class="text_com ani" swiper-animate-effect="zoomIn" swiper-animate-delay="1.1s">
                        <img src="images/indexTxtNestle.png" alt="">
                    </div>
                    <div class="text_com ani" swiper-animate-effect="zoomIn" swiper-animate-delay="1.3s">
                        <img src="images/indexTxtCnNestle.png" alt="">
                    </div>
                    <div class="text_com ani" swiper-animate-effect="zoomIn" swiper-animate-delay="1.5s">
                        <img src="images/indexTxtCnLife.png" alt="">
                    </div>
                </div>
                <!-- 闪烁箭头 -->
                <div class="up_arrow ani infinite" swiper-animate-effect="fadeUp" swiper-animate-duration="1.4s">
                    <img src="images/arrow-up-blue.png" alt="">
                </div>
                <!-- 底端图片滑动 -->
                <div class="slide_img ">
                </div>
                <div class="slide_img s2 ">
                </div>
            </div>

            <!-- 第二页 -->
            <div class="swiper-slide common slide2">
                <!-- 整体延迟 -->
                <div class="slide2_boy ani" swiper-animate-effect="bounceInDown" swiper-animate-delay="0.8s">
                    <!-- 男孩 -->
                    <div class="boy ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="0.8s">
                        <img src="images/boy.gif" alt="">
                    </div>
                    <!-- 闪烁灯光 -->
                    <div class="light_right ani infinite" swiper-animate-effect="flash" swiper-animate-duration="2s">
                        <img src="images/lightsRight.png" alt="" >
                    </div>
                    <!-- 闪烁星星 -->
                   <div class="star_right ani infinite" swiper-animate-effect="flash" swiper-animate-duration="1.3s">
                       <img src="images/starsRight.png" alt="">
                   </div>
                </div>

                <!-- 闪烁箭头 -->
                <div class="up_arrow ani infinite" swiper-animate-effect="fadeUp" swiper-animate-duration="1.4s">
                    <img src="images/arrow-up.png" alt="">
                </div>
                <!-- 上部文字 -->
                <div class="bounLeft">
                    <img src="images/selerTxtLeft04.png" class="ani" swiper-animate-effect="bounceInLeft" swiper-animate-delay="1.6s">
                    <img src="images/selerTxtLeft03.png" class="ani" swiper-animate-effect="bounceInLeft" swiper-animate-delay="1.4s">
                    <img src="images/selerTxtLeft02.png" class="ani" swiper-animate-effect="bounceInLeft" swiper-animate-delay="1.2s">
                    <img src="images/selerTxtLeft01.png" class="ani" swiper-animate-effect="bounceInLeft" swiper-animate-delay="1s">
                </div>
                <!-- 下部文字 -->
                <div class="bounRight">
                    <img src="images/selerTxtRightMe.png" class="ani" swiper-animate-effect="zoomIn" >
                    <img src="images/selerTxtRight.png" class="ani" swiper-animate-effect="bounceInRight" swiper-animate-delay="0.8s">
                    <img src="images/selerTxtRightTitle.png" class="ani" swiper-animate-effect="zoomIn" swiper-animate-delay="0.5s">
                </div>
            </div>

            <!-- 第三页 -->
            <div class="swiper-slide common slide3">
                <!-- 整体延迟 -->
                <div class="slide3_girl ani" swiper-animate-effect="bounceInDown" swiper-animate-delay="0.8s">
                    <div class="girl ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="0.8s">
                        <img src="images/girl.gif" alt="">
                    </div>
                    <!-- 闪烁灯光 -->
                    <div class="light_right ani infinite" swiper-animate-effect="flash" swiper-animate-duration="2s">
                        <img src="images/lightsLeft.png" alt="" >
                    </div>
                    <!-- 闪烁星星 -->
                    <div class="star_right ani infinite" swiper-animate-effect="flash" swiper-animate-duration="1.3s">
                        <img src="images/starsLeft.png" alt="">
                    </div>
                </div>

                 <!-- 闪烁箭头 -->
                 <div class="up_arrow ani infinite" swiper-animate-effect="fadeUp" swiper-animate-duration="1.4s">
                    <img src="images/arrow-up.png" alt="">
                </div>
                
                <!-- 上部文字 -->
                <div class="bounLeft">
                    <img src="images/selerTxtRightMe.png" class="ani" swiper-animate-effect="zoomIn" >
                    <img src="images/marketTxtLeftTitle.png" class="ani" swiper-animate-effect="zoomIn" swiper-animate-delay="0.5s">
                    <img src="images/marketTxtLeft.png" class="ani" swiper-animate-effect="fadeInLeftBig" swiper-animate-delay="0.9s">
                </div>
                <!-- 下部文字 -->
                <div class="bounRight">
                    <img src="images/marketTxtRight04.png" class="ani" swiper-animate-effect="bounceInRight" swiper-animate-delay="1s">
                    <img src="images/marketTxtRight03.png" class="ani" swiper-animate-effect="bounceInRight" swiper-animate-delay="1.2s">
                    <img src="images/marketTxtRight02.png" class="ani" swiper-animate-effect="bounceInRight" swiper-animate-delay="1.4s">
                    <img src="images/marketTxtRight01.png" class="ani" swiper-animate-effect="bounceInRight" swiper-animate-delay="1.6s">
                </div>
            </div>

            <!-- 第四页 -->
            <div class="swiper-slide common slide4">
                <!-- 闪烁箭头 -->
                <div class="up_arrow ani infinite" swiper-animate-effect="fadeUp" swiper-animate-duration="1.4s">
                    <img src="images/arrow-up.png" alt="">
                </div>
                <!-- 男 -->
                <!-- 女 -->
                <!-- 左灯光 -->
                <!-- 右灯光 -->
                <!-- 选择文字 -->
                <!-- 人下面图片 -->
                <!-- 由你选 -->
            </div>

            <!-- 第五页 -->
            <div class="swiper-slide common slide5">
                <!-- 闪烁箭头 -->
                <div class="up_arrow ani infinite" swiper-animate-effect="fadeUp" swiper-animate-duration="1.4s">
                    <img src="images/arrow-up.png" alt="">
                </div>
            </div>

            <!-- 第六页 -->
            <div class="swiper-slide common slide6">
                <!-- 闪烁箭头 -->
                <div class="up_arrow ani infinite" swiper-animate-effect="fadeUp" swiper-animate-duration="1.4s">
                    <img src="images/arrow-up.png" alt="">
                </div>
            </div>
        </div>
    </div>


    <script src="js/swiper.min.js"></script>
    <script src="js/swiper.animate1.0.3.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/quechao.js"></script>
    <script>
        var mySwiper = new Swiper('.swiper-container', {
            direction: 'vertical',
            mousewheel: true,
            on: {
                init: function () {
                    swiperAnimateCache(this); //隐藏动画元素 
                    swiperAnimate(this); //初始化完成开始动画
                },
                slideChangeTransitionEnd: function () {
                    swiperAnimate(this); //每个slide切换结束时也运行当前slide动画
                }
            }
        });
        $.ready(function () {
            $('audio')[0].play()
        })
        animate.init()
    </script>
</body>

</html>
